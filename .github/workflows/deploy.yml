name: Deploy to IIS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Download code
        uses: actions/checkout@v4

      - name: Publish app
        run: |
          dotnet publish eCommerce.API/eCommerce.API.csproj -c Release -o C:\deploy\publish

      - name: Copy files
        run: |
            robocopy C:\deploy\publish C:\inetpub\wwwroot\eCommerce.WebAPI /E /MIR 
            exit 0

      - name: Start IIS
        run: iisreset /start
